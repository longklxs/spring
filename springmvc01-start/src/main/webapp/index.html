        <input type="submit" value="复杂类型绑定">
    </form>

    <form method="post" action="/param5">
        姓名：<input type="text" name="name"><br/>
        年龄：<input type="text" name="age"><br/>
        生日：<input type="text" name="birthday"><br/>
        省份：<select name="map['省份']">
        <option value="0">请选择</option>
        <option value="河北">河北</option>

    </select><br/>

        <option value="邯郸">邯郸</option>
    </select><br/>
        <input type="submit" value="复杂类型绑定">
    </form>
    <a id="testAjax" href="#">异步交互绑定简单类型参数get</a><br/>
    <a id="testAjax2" href="#">异步交互绑定简单类型参数post</a><br/>
    <a id="testAjax3" href="#">异步绑定json格式数据</a><br/>
    <form action="/testimage" method="post" enctype="multipart/form-data">
        图片：<input type="file" name="file"><br/>
        <input type="submit" value="上传图片">
    </form>

    <br/>
    <script>
        document.querySelector("#testAjax").onclick = function(){
            axios.get("/testAjax?name=和&age=18").then(function(resp){
                alert(resp.data);
            });
        }

        document.querySelector("#testAjax2").onclick = function(){
            axios.post("/testAjax","name=呵呵&age=22").then(function(resp){

            })
        }

        document.querySelector("#testAjax3").onclick = function (){
            axios.post("/testAjax2",{id:1,name:'呵呵',age:18,gender:'男'}).then(function (resp){
